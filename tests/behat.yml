default:
  formatters:
    pretty: true
    junit:
      output_path: %paths.base%/build/xml
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      goutte:
        guzzle_parameters:
          verify: false
      selenium2:
        browser: 'chrome'
        wd_host: selenium:4444/wd/hub
      base_url: 'https://local.durhamatletico.com'
      sessions:
        default:
          goutte:
            guzzle_parameters:
              defaults:
                verify: false
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal' 
      drupal:
        drupal_root: "/var/www/html"
