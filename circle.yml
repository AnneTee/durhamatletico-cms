dependencies:
  post:
    - cp tests/scripts/durhamatletico.conf /etc/apache2/sites-available
    - a2ensite durhamatletico.conf
    - sudo service apache2 restart
    - composer config secure-http false
    - composer install -d tests --prefer-dist --no-interaction
    - cd themes/atletico; bundle install
    - tests/scripts/build.sh
  pre:
    - sudo apt-get update; sudo apt-get install pv
    - composer config secure-http false
test:
  override:
    - cd themes/atletico; bundle exec scss-lint
    - tests/bin/behat -vvv --colors -c tests/behat.yml
general:
  artifacts:
    - "tests/build/xml"
    - "tests/build/html"
machine:
  php:
    version: 5.5.21
  services:
    - mysql
